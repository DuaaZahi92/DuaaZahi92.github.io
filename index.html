--- 
  layout: default 
  title: Home 
---

<section class="post-list">
  <div class="row">
    {% for post in site.posts %}
      <div class="col-xs-12 col-sm-12 col-lg-12 post-line">
        <span class="post-titles"><a href="{{ post.url }}"><h1>{{ post.title }}</h1></a></span>
        <time class="dates">{{ post.date | date_to_string }}</time>
      </div>
    {% endfor %}
  </div>
</section>
